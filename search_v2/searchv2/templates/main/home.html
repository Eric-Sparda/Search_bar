<html>
<head>
  <title>Homepage</title>
</head>
<body>
  <h1>Search for articles</h1>

  <form method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h2>Search Results</h2>
    <ul>
      {% for result in results %}
        <li><a href="{{ result.get_absolute_url }}">{{ result.name }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}

</body>
</html>
